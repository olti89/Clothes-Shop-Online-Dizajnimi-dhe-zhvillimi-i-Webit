<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

<style>
 body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0
        }

</style>
<body>

    <form class="form" onsubmit="return validateform()">
        
      <label for="Email">Email</label>
      <input type="email" id="email" name="Email" required>


      <label for="Password">Password</label>
      <input type="password" id="password" name="Password" required>

      

      <button type="submit">Log in</button>
      

      <a href="registerform.html" class="button" >Register</a>




    </form>

    <div class="bannerl">
        <img src="imglogin.jpg" alt="img">
    </div>

    <script>
      function validateform(){
        let email=document.getElementById('email').value;
        let password=document.getElementById('password').value;

        let emailfunksioni=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!emailfunksioni.test(email)){
          alert("Ju lutem shtypni nje email address valide");
            email.focus();
            return false;
        }

        if(password.length < 8){
           alert("Passwordi duhet te jete minimum 8 shkronja");
            password.focus();
            return false;
      
           }
            
           


        return true;
        

        
      }



    </script>





    </body>
